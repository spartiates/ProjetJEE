<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../../template/commonLayout.xhtml">

		<ui:define name="content">
			<f:view>
				<h:form>
					<!--  authentif: -->
					<div id="authentification">
						<p:panel header="Connexion" style="width: 240px; height: 120px;">
							<h:form>
								<h:panelGrid columns="2" cellpadding="2">
									<h:outputLabel for="#{userManagedBean.username}"
										value="UserName" />
									<h:inputText value="#{userManagedBean.username}"
										label="UserName"></h:inputText>
									<h:outputLabel for="#{userManagedBean.password}"
										value="Password" />
									<h:inputSecret value="#{userManagedBean.password}"></h:inputSecret>

									<h:commandButton type="submit" value="Login"
										action="#{userManagedBean.login}"></h:commandButton>
								</h:panelGrid>
							</h:form>
						</p:panel>
					</div>

					<!--  -->
					<table>
						<tr>
							<td><div id="idImage">
									<img src="#{request.contextPath}/images/apart2.jpg" alt=""
										width="500" height="360" />
								</div></td>
						</tr>
					</table>
					<div id="idRecherche">
						<fieldset style="width: 380px; height: 343px;">
							<table>

								<tr>
									<td>Type Bien:</td>

									<td><h:selectOneMenu value="#{rechercheBean.typeBien}"
											required="true" requiredMessage="champs obligatoire">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Apartement" itemValue="Apartement" />
											<f:selectItem itemLabel="Studio" itemValue="Studio" />
											<f:selectItem itemLabel="Chambre" itemValue="Chambre" />
										</h:selectOneMenu></td>
								</tr>
								<tr>
									<td>Type Annonce:</td>
									<td><h:selectOneMenu value="#{rechercheBean.typeAnnonce}"
											required="true" requiredMessage="champs obligatoire">
											<f:selectItem itemLabel="" itemValue="" />
											<f:selectItem itemLabel="Vente" itemValue="Vente" />
											<f:selectItem itemLabel="Location" itemValue="Location" />
										</h:selectOneMenu></td>
								</tr>
								<tr>
									<td>Titre :</td>
									<td><h:inputText id="titre" value="#{rechercheBean.titre}"
											required="true" requiredMessage="champs obligatoire" /></td>
								</tr>
								<tr>
									<td>Surface</td>
									<td><h:inputText id="sur" value="#{rechercheBean.surface}"
											required="true" requiredMessage="champs obligatoire" />m2</td>
								</tr>

								<tr>
									<td>Surface Carry :</td>
									<td><h:inputText id="surf"
											value="#{rechercheBean.surfaceCarry}" required="true"
											requiredMessage="champs obligatoire" />m2</td>
								</tr>

								<tr>
									<td>Description du Bien :</td>
									<td><h:inputTextarea value="#{rechercheBean.description}">
											<f:validateLength maximum="100"></f:validateLength>
										</h:inputTextarea></td>
								</tr>
								<tr>
									<td>Classe Energitique</td>
									<td><h:selectOneMenu
											value="#{rechercheBean.classeEnergitique}">
											<f:selectItem itemLabel="A" itemValue="A" />
											<f:selectItem itemLabel="B" itemValue="B" />
											<f:selectItem itemLabel="C" itemValue="B" />
											<f:selectItem itemLabel="D" itemValue="B" />
											<f:selectItem itemLabel="E" itemValue="B" />
											<f:selectItem itemLabel="F" itemValue="B" />
											<f:selectItem itemLabel="G" itemValue="B" />
										</h:selectOneMenu></td>
								</tr>

								<tr>
									<td>Prix:</td>
									<td><h:inputText id="prix" value="#{rechercheBean.prix}"
											required="true" requiredMessage="champs obligatoire" />Euro.</td>
								</tr>
								<tr>
									<td>
										<div id="boutonReche">
											<h:commandButton value="Recherche"
												action="#{utilisateurBean.createUser}"
												style="width: 80px; height: 30px;" />
										</div>
									</td>
								</tr>
							</table>
						</fieldset>
					</div>

				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</ui:composition>
